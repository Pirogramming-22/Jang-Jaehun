{% extends "base/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        {% for movie in movies %}
        <div class="col-md-3">
            <div class="card mb-4">
                <img src="{{ movie.image_url }}" class="card-img-top" alt="{{ movie.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">개봉년도: {{ movie.release_year }}</p>
                    <p class="card-text">장르: {{ movie.genre }}</p>
                    <p class="card-text">별점: {{ movie.rating }}</p>
                    <a href="{% url 'movie:movie_detail' movie.id %}" class="btn btn-secondary btn-sm">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
