{% extends "base/base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">{{ form_title }}</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }}</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="{{ form.release_year.id_for_label }}" class="form-label">{{ form.release_year.label }}</label>
            {{ form.release_year }}
        </div>
        <div class="mb-3">
            <label for="{{ form.genre.id_for_label }}" class="form-label">{{ form.genre.label }}</label>
            {{ form.genre }}
        </div>
        <div class="mb-3">
            <label for="{{ form.rating.id_for_label }}" class="form-label">{{ form.rating.label }}</label>
            {{ form.rating }}
        </div>
        <div class="mb-3">
            <label for="{{ form.runtime.id_for_label }}" class="form-label">{{ form.runtime.label }}</label>
            {{ form.runtime }}
        </div>
        <div class="mb-3">
            <label for="{{ form.review.id_for_label }}" class="form-label">{{ form.review.label }}</label>
            {{ form.review }}
        </div>
        <div class="mb-3">
            <label for="{{ form.director.id_for_label }}" class="form-label">{{ form.director.label }}</label>
            {{ form.director }}
        </div>
        <div class="mb-3">
            <label for="{{ form.actors.id_for_label }}" class="form-label">{{ form.actors.label }}</label>
            {{ form.actors }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'movie:movie_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
