{% extends 'base.html' %}

{% load static %}

{% block title %}개발툴 수정{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/create.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <section class="dev-register-header">
        <h1>DevTool Detail Update</h1>
        <p>개발툴 세부내용 수정 페이지입니다. 개발툴에 대해 수정사항이 있으면 고쳐보아요.</p>
    </section>

    <form action="{% url 'devtools:devtool_update' devtool.pk %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="form_label">
            <label for="title">이름:</label>
        </div>
        {{ form.name }}
        
        <div class="form_label">
            <label for="type">종류:</label>
        </div>
        {{ form.kind }}
        <div class="form_label">
            <label for="content">개발툴 설명:</label>
        </div>
        {{ form.content }}

        <button type="submit" class="btn-save">SUBMIT</button>
    </form>
</div>
{% endblock %}
